<div class="container">
  <div class="card">
    <div class="card-header ggc-green white-text">
      Final Reports for Judges and posters
    </div>
    <div class="card-block">
      <label>What format would you like to export? </label>
      <select class="add-margin" ng-model="export_format">
        <option value='csv'>CSV</option>
        <option value='pdf'>PDF</option>
      </select>
      <button class="add-margin" ng-click="export()">Export</button>
      <div class="finalReport-csv-location">
        <label>Your CSV will show below:</label>
        <span class="ui-grid-exporter-csv-link"></span>
      </div>
      <div ui-grid="gridOptions" class="grid" ui-grid-auto-resize ui-grid-exporter></div>
    </div>
  </div>
</div>
